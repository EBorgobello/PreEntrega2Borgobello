<!DOCTYPE html>
<html lang="es ">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dulce Ema</title>
    <link rel="stylesheet" href="../styles/contacto.css">
</head>
<body>
    <!--Encabezado de página - logo + botones para navegar en las páginas-->
    <header>
        <div>
            <img src="../../public/logo/Logo.png" alt="Logo">
            <hr>
            <nav>
                <ul>
                    <li><a href="../../index.html">Inicio</a></li>
                    <li><a href="colecciones.html">Colecciones</a></li>
                    <li><a href="promociones.html">Promociones</a></li>
                    <li><a href="quienes-somos.html">Quienes somos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section>
        <div class="headerTitle">
            <div>
                <h1>Contacto</h1>
            </div>
        </div>
    </section>

    <main>
        <form>
            <table>
                <tr>
                    <td>
                        <label for="Nombre">Nombre</label><br>
                        <input name="Nombre" type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">E-mail</label><br>
                        <input name="email" type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="tel">Teléfono</label><br>
                        <input name="tel" type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="mensaje">Mensaje</label><br>
                        <textarea name="mensaje" cols="60" rows="10"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <a href="">Enviar Mensaje</a>
                    </td>
                </tr>
            </table>
        </form>
    </main>

    <footer>
        <div class="footer">
            <div class="colLogo">
                <img class="logoFooter" src="../../public/logo/Logo.png" alt="">
            </div>
            <div class="seccionLinks">
                <div class="colBotones">
                    <ul>
                        <li><a href="../../index.html">Inicio</a></li>
                        <li><a href="colecciones.html">Colecciones</a></li>
                        <li><a href="promociones.html">Promociones</a></li>
                        <li><a href="quienes-somos.html">Quienes somos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </div>
                <div class="colRedes">
                    <ul class="redesSociales">
                        <li><h3>Nuestras redes <br>
                        Seguinos!</h3></li>
                        <li>
                            <a href="#"><img src="../../public/logo/facebook.svg" alt="Facebook"></a>
                            <a href="#"><img src="../../public/logo/square-instagram.svg" alt="Instagram"></a>
                        </li>
        
                    </ul>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
